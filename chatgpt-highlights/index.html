<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Highlights</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <button class="btn btn-primary" id="open-modal">JSON</button>
      <div class="app-title">Highlights</div>
    </header>

    <main class="app-main">
      <div class="empty-state" id="empty-state">
        <div class="empty-wave"></div>
        <div class="empty-text">Paste JSON to render highlights</div>
      </div>

      <section class="swiper-view" id="swiper-view">
        <div class="swiper">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swipe-hint">
          <span class="hint-arrow">←</span>
          <span class="hint-text">Swipe</span>
          <span class="hint-arrow">→</span>
        </div>
      </section>
    </main>

    <div class="modal hidden" id="json-modal" aria-hidden="true">
      <div class="modal-backdrop" id="modal-backdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true">
        <div class="modal-header">
          <h2>Paste JSON</h2>
          <button class="btn btn-ghost" id="close-modal">Close</button>
        </div>
        <div class="modal-body">
          <label class="modal-label" for="json-input">Highlights JSON</label>
          <textarea id="json-input" spellcheck="false"></textarea>
          <div class="error-banner hidden" id="error-banner"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="render-btn">Highlight</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
