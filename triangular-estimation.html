<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="triangular-estimation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Оценка по трем точкам</title>
</head>
<body>
    <div class="main-container wider">
        <a href="https://github.com/Thisman/thisman.github.io" class="github-link" target="_blank">
            <img src="./images/github-icon.png" />
        </a>
        <div class="description">
            <h4>Оценка по трём точкам</h4>
            Метод позволяет учесть оптимистичную, реалистичную и пессимистичную оценку задачи.
            Итог вычисляется по формуле <strong>(O + 4R + P) / 6</strong>.
        </div>
        <hr />
        <div class="wrapper">
            <div class="inputs">
                <div class="field">
                    <label for="optimistic">Оптимистичная оценка</label>
                <input type="number" id="optimistic" />
            </div>
            <div class="field">
                <label for="realistic">Реалистичная оценка</label>
                <input type="number" id="realistic" />
            </div>
            <div class="field">
                <label for="pessimistic">Пессимистичная оценка</label>
                <input type="number" id="pessimistic" />
            </div>
            <button id="calc">Посчитать</button>
        </div>
        <div class="graph">
            <canvas id="chart" width="400" height="300"></canvas>
            <div id="result" class="result">Итоговая оценка: -</div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="triangular-estimation.js"></script>
</body>
</html>
