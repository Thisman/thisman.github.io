<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagonal Prism Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #hud {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        #info {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info.solved {
            background: rgba(46, 204, 113, 0.8);
            border-color: rgba(46, 204, 113, 0.5);
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .btn {
            background: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(52, 152, 219, 0.9);
            border-color: rgba(52, 152, 219, 0.5);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.action-btn {
            background: rgba(44, 62, 80, 0.9);
        }

        .btn.action-btn:hover {
            background: rgba(231, 76, 60, 0.8);
        }

        .btn.scramble-btn:hover {
            background: rgba(243, 156, 18, 0.8);
        }

        .btn.reset-btn:hover {
            background: rgba(46, 204, 113, 0.8);
        }

        #last-move {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #888;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            backdrop-filter: blur(10px);
        }

        #instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #aaa;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            max-width: 240px;
        }

        #instructions strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="last-move">Last: -</div>
    
    <div id="instructions">
        <strong>Controls:</strong><br>
        üñ±Ô∏è Drag to rotate view<br>
        üîç Scroll to zoom<br>
        üëÜ Click chip ‚Üí click target to slide<br>
        üîµ Top buttons: rotate CW<br>
        üî¥ Bottom buttons: rotate CCW<br>
        ‚éã Esc to deselect
    </div>
    
    <div id="hud">
        <div id="info">Moves: 0 | Not Solved</div>
        <div class="button-row">
            <button class="btn action-btn reset-btn" id="reset-btn">Reset</button>
            <button class="btn action-btn scramble-btn" id="scramble-btn">Scramble</button>
            <button class="btn action-btn" id="undo-btn">Undo</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="logic.js"></script>
    <script type="module" src="render.js"></script>
    <script type="module" src="input.js"></script>
</body>
</html>
